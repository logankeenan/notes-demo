{% extends "layout.html" %}
{% block title %}Notes{% endblock %}
{% block content %}

<nav class="d-flex py-2">
    <a class="nav-link" href="/notes">Notes</a>
    <a class="btn btn-primary ms-auto" href="/notes/new">New Note</a>
</nav>
<h1>Notes</h1>
<ul class="list-unstyled">
    {% for note in notes %}
    <li class="my-2">
        <a class="fs-4" href="/notes/{{note.id}}">{{note.title}}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
