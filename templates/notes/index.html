{% extends "layout.html" %}
{% block title %}Notes{% endblock %}
{% block content %}
<style>
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin: 15px 0;
    }
</style>
<nav>
    <a href="/notes">Notes</a>
    <a href="/notes/new">New Note</a>
</nav>

<h1>Notes</h1>
<ul>
    {% for note in notes %}
    <li>
        <a href="/notes/{{note.id}}">{{note.title}}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
